[template]
keys = ["/"]

owner = "haproxy-app"
mode = "0644"
src = "haproxy.tmpl"
dest = "/usr/local/etc/haproxy/haproxy.cfg"

check_cmd = "/usr/local/sbin/haproxy -c -f {{ .src }}"
reload_cmd = "/usr/local/sbin/haproxy -f /usr/local/etc/haproxy/haproxy.cfg -D -p /var/run/haproxy.pid -sf $(cat /var/run/haproxy.pid)"
